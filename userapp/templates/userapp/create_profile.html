{% extends 'userapp/login.html' %}

{% block content %}
<!-- Main Header Section -->
<div class="mainhead d-flex justify-content-between align-items-center" style="background-color: #003366; padding: 10px;">
    <h4 class="text-white" style="font-size: 28px;">BlogSphere</h4>
    <div>
        <a href="{% url 'logout' %}" class="btn btn-danger" style="font-size: 16px; padding: 10px 20px;">Log Out</a>
    </div>
</div>

<!-- Adding margin-top to create space between the header and the form -->
<div class="container mt-5 pt-5">  <!-- Added pt-5 (padding-top) to push the content down further -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h3 class="text-center mb-4">Create Your Profile</h3>
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST" action="{% url 'create_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Profile Picture Upload -->
                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                        </div>

                        <!-- Bio Field -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Write something about yourself..."></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
