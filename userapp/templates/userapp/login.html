<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

.mainhead {
    background: linear-gradient(135deg, #003366, #0044CC); /* Gradient background */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.mainhead h4 {
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.mainhead .btn {
    transition: background-color 0.3s, color 0.3s;
    padding: 8px 16px;
    font-size: 16px;
}

.mainhead .btn:hover {
    background-color: #0044CC;
    color: #fff;
}

@media (max-width: 768px) {
    .mainhead {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .mainhead h4 {
        font-size: 22px;
        margin-bottom: 10px;
    }

    .mainhead .btn {
        margin: 5px 0;
    }
}

.div1 {
    margin-top: 70px;
}
.alert {
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
}

.alert-success {
    background-color: #99e1aa;
    color: darkgreen;
}

.alert-info {
    background-color: lightblue;
    color: darkblue;
}

.alert-warning {
    background-color: rgb(231, 189, 189);
    color: red;
}

</style>

<body>
    {% block content %}
    <!-- Main Header -->
    <div class="mainhead">
        <h4>BlogSphere</h4>
        <div>
            <a href="{% url 'frontpage' %}" class="btn btn-light text-dark">Home</a>
            <a href="{% url 'register' %}" class="btn btn-light text-dark">Register</a>
        </div>
    </div>    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 div1 position-fixed">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <br><br><a href="{% url 'password_reset' %}">Forgot password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
